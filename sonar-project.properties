# SonarCloud configuration for Flyvisto

sonar.projectKey=flyvisto_flight-booking-system
sonar.organization=flyvisto

# Project information
sonar.projectName=Flyvisto Flight Booking System
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src
sonar.tests=tests
sonar.inclusions=src/**/*.js
sonar.test.inclusions=tests/**/*.js

# Exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/logs/**,**/uploads/**,**/docker/**
sonar.test.exclusions=**/node_modules/**

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=src/migrations/**,src/seeders/**,src/config/**,src/server.js

# JavaScript/TypeScript specific
sonar.javascript.environments=node

# Code analysis
sonar.sourceEncoding=UTF-8
